<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dice</title>
	<script type="text/javascript" src="dicescript.js"></script>
	<style type="text/css">

		.bodybg {
			background-color: white;
		}

		.h1style {
			text-align: center;
			margin-top: 35px;
			margin-bottom: 75px;
		}

		.container {
			width: 85%;
			margin: auto;
			text-align: center;
		}

		.dices {
			display: inline-block;
			margin: 10px;
			text-align: center;
		}

		.imgsize {
			height: 50%;
			width: 50%;
		}

	</style>
</head>
<body class="bodybg">

	<div class="h1style">
		<h1>Lets play!</h1>
	</div>

	<div class="container">
		<div class="dices">
			<h2>Player 1</h2>
			<img src="dice-1.png" class="imgsize dice1">
		</div>

		<div class="dices">
			<h2>Player 2</h2>
			<img src="dice-1.png" class="imgsize dice2">
		</div>
	</div>

	<script type="text/javascript">getdiceroll();</script>
	
</body>
</html>
